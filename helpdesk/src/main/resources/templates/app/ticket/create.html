<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title mb-4">Create Ticket</h3>

            
            <form th:action="@{/app/ticket/create}" th:object="${ticket}" method="post">

                <div class="mb-3">
                    <label>Title</label>
                    <input type="text" th:field="*{title}" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="mb-3">
                    <label>Description</label>
                    <textarea th:field="*{description}" class="form-control"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="mb-3">
                    <label>Category</label>
                    <input type="text" th:field="*{category}" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                </div>

                <div class="mb-3">
                    <label>Status</label>
                    <select th:field="*{status}" class="form-control">
                        <option value="">- Select status -</option>
                        <option value="OPEN">OPEN</option>
                        <option value="IN_PROGRESS">IN PROGRESS</option>
                        <option value="CLOSED">CLOSED</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Create Ticket</button>
                <a th:href="@{/app/ticket/index}" class="btn btn-secondary">Cancel</a>
            </form>

        </div>
    </div>
</div>
</body>
</html>
