<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .ticket-card {
            box-shadow: 0 0.5rem 1rem rgba(15, 23, 42, 0.08);
            border-radius: 0.75rem;
        }
        .status-badge {
            min-width: 90px;
        }
        .table thead th {
            border-bottom-width: 1px;
        }
        .table-hover tbody tr:hover {
            background-color: #f8fafc;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/app/ticket/index}">IT Helpdesk</a>
        <div class="d-flex">
            <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-0">Tickets</h2>
            <small class="text-muted">Manage and track support tickets</small>
        </div>
        <a th:href="@{/app/ticket/create}" class="btn btn-primary">
            <span class="me-1">&#43;</span>Create Ticket
        </a>
    </div>

    <div class="card ticket-card">
        <div class="card-body p-0">
            <div th:if="${#lists.isEmpty(tickets)}" class="p-4 text-center text-muted">
                No tickets found. Click \`Create Ticket\` to add a new one.
            </div>

            <div th:if="${!#lists.isEmpty(tickets)}" class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col" style="width: 70px;">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col" style="width: 180px;">Category</th>
                        <th scope="col" style="width: 140px;">Status</th>
                        <th scope="col" style="width: 180px;">Created at</th>
                        <th scope="col" style="width: 200px;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td class="fw-semibold" th:text="${ticket.id}"></td>
                        <td>
                            <div class="fw-semibold" th:text="${ticket.title}"></div>
                            <small class="text-muted" th:text="${ticket.user != null ? ticket.user.username : 'Unknown user'}"></small>
                        </td>
                        <td>
                            <span class="badge bg-light text-dark"
                                  th:text="${ticket.category}"></span>
                        </td>
                        <td>

                            <span class="badge status-badge"
                                  th:text="${ticket.status}"
                                  th:classappend="${ticket.status} == 'OPEN' ? ' bg-success' : ' bg-secondary'"
                                  >
                            </span>
                        </td>
                        <td th:text="${ticket.createdAt != null ? #temporals.format(ticket.createdAt, 'MM/dd/yyyy HH:mm') : ''}"></td>
                        <td>
                            <div class="d-flex gap-2">
                                <a th:href="@{/app/ticket/{id}/edit(id=${ticket.id})}"
                                   class="btn btn-sm btn-outline-primary">
                                    ‚úè Edit
                                </a>

                                <form th:action="@{/app/ticket/{id}/delete(id=${ticket.id})}"
                                      method="post"
                                      style="display:inline">
                                    <button type="submit"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Are you sure you want to delete this ticket?');">
                                        üóë Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
