<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Tickets</h2>
        <a th:href="@{/app/tickets/create}" class="btn btn-primary">Create New Ticket</a>
    </div>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Status</th>
            <th>Created At</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.title}"></td>
            <td th:text="${ticket.category}"></td>
            <td>
                <span th:text="${ticket.status}"
                      th:classappend="${ticket.status == 'OPEN'} ? 'badge bg-success' : 'badge bg-secondary'">
                </span>
            </td>
            <td th:text="${#dates.format(ticket.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${ticket.user.username}"></td>
            <td>
                <a th:href="@{'/app/tickets/' + ${ticket.id} + '/edit'}" class="btn btn-sm btn-warning">Edit</a>
                <form th:action="@{'/app/tickets/' + ${ticket.id} + '/delete'}" method="post" th:object="${ticket}" style="display:inline">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this ticket?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
