<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Create Account</h3>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label>First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>

                <div class="mb-3">
                    <label>Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" th:field="*{username}" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label>Confirm Password</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>

            <hr/>
            <p class="text-center mb-0">Already have an account?
                <a th:href="@{/login}">Login here</a>
            </p>

        </div>
    </div>
</div>
</body>
</html>
